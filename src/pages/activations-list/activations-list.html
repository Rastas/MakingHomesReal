<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="Pull to refresh..." refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>

    <ion-item-sliding class="item-icon-right" *ngFor="let item of currentItems">

      <ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <img [src]="item.Thumbnail">
        </ion-avatar>
        <h2 [innerHTML]="item.HeadLine"></h2>
        <p [innerHTML]="item.TagLine"></p>
        <ion-note item-end>
          <ion-icon item-right *ngIf="item.IsComplete" name="checkbox-outline"></ion-icon>
          <ion-icon item-right *ngIf="!item.IsComplete" name="arrow-forward"></ion-icon>
        </ion-note>
      </ion-item>


    </ion-item-sliding>
  </ion-list>
</ion-content>
