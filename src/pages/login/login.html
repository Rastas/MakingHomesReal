<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <div class="splash-bg"></div>
  <div class="splash-info">
    
    <div class="splash-intro">
      {{ 'WELCOME_INTRO' | translate }}
    </div>
  </div>
  <form [formGroup]="LoginForm" (ngSubmit)="login()">
    <ion-list no-lines>

      <ion-item>
        <ion-label fixed>{{ 'MSISDN' | translate }}</ion-label>
        <ion-input formControlName="username" type="number" name="username"></ion-input>
      </ion-item>
      <p ion-text [hidden]="LoginForm.controls.username.valid || submitAttempt == false" color="danger" padding-left>
        Please enter a valid mobile number
      </p>

      <div padding>
        <button ion-button color="primary" type="submit" block [disabled]="!LoginForm.valid">{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
